<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Change your password</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Change your password</h1>
                <form th:action="@{/userInfo/changePassword}" method="post">
                    <div class="form-group">
                        <label for="oldPassword"><b>Old Password</b></label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword">
                        <label th:if="${oldPasswordError}" th:text="${oldPasswordError}" style="color: red;">Old password error</label>
                        <br>
                        <label for="newPassword"><b>New Password</b></label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword">
                        <label for="confirmPassword"><b>Confirm new password</b></label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                        <label th:if="${confirmPasswordError}" th:text="${confirmPasswordError}" style="color: red;">Password error</label>
                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Change password</button>
                        </div>
                        <div class="col">
                            <a href="/" class="btn btn-primary">Về trang chủ</a>
                        </div>
                    </div>
                </form>
    </div>
</body>
</html>
