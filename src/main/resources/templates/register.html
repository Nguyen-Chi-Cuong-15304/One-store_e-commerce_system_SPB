<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .gradient-custom-3 {
            background: #84fab0;
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
        }
        .gradient-custom-4 {
            background: #84fab0;
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form id="registerForm" th:object="${webUserDto}" method="post" >
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input class="form-control" th:field="${webUserDto.userName}" required />
                                    <label class="form-label">User Name</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input class="form-control" th:field="${webUserDto.fullName}" required />
                                    <label class="form-label">Your Name</label>
                                    <p th:if="${#fields.hasErrors('fullName')}" th:errors="${webUserDto.fullName}" class="text-danger"></p>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input class="form-control" th:field="${webUserDto.email}" required />
                                    <label class="form-label" >Your Email</label>
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="${webUserDto.email}" class="text-danger"></p>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input class="form-control" th:field="${webUserDto.password}" type="password" required />
                                    <label class="form-label">Password</label>
                                    
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input class="form-control" th:field="${webUserDto.confirmPassword}" type="password" required />
                                    <label class="form-label">Repeat your password</label>
                                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="${webUserDto.confirmPassword}" class="text-danger"></p>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input class="form-control" th:field="${webUserDto.address}"  />
                                    <label class="form-label">Address</label>
                                </div>
                                
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input class="form-control" th:field="${webUserDto.phoneNumber}" />
                                    <label class="form-label">phoneNumber</label>
                                </div>
                               

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" id="checkbox" required/>
                                    <label class="form-check-label" for="checkbox">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" data-mdb-button-init
                                            data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                                                                                                       class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
