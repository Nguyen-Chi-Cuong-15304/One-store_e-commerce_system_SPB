<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Nhà Cung Cấp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .supplier-logo {
            max-height: 200px;
            object-fit: contain;
        }
        .product-card {
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Thông Tin Nhà Cung Cấp -->
        <section class="mb-5">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <img  th:src="@{'/supplier_image/'+ ${supplier.linkImg}}" alt="Logo Nhà Cung Cấp" class="img-fluid supplier-logo mb-3">
                </div>
                <div class="col-md-8">
                    <h1 class="display-5 mb-3"><span th:text="${supplier.supplierName}"></span></h1>
                    <p class="lead">
                        <span th:text="${supplier.description}"></span>
                    </p>
                    <div class="d-flex">
                        <div class="me-4">
                            <strong>Năm Thành Lập:</strong> 2010
                        </div>
                        <div>
                            <strong>Địa Điểm:</strong> <span th:text="${supplier.address}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Danh Sách Sản Phẩm -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Sản Phẩm Chính</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Sản Phẩm 1 -->
                <div class="col" th:each="product: ${products}">
                    <div class="card h-100 product-card">
                        <img th:src="@{'/product_image/'+ ${product.linkImg}}" class="card-img-top" alt="Sản Phẩm 1">
                        <div class="card-body">
                            <h5 class="card-title"><span th:text="${product.productName}"></span></h5>
                            <p class="card-text"><span th:text="${product.description}"></span></p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Danh mục: Loại Sản Phẩm</small>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Thông Tin Liên Hệ -->
        <section class="bg-light p-4 rounded">
            <h2 class="text-center mb-4">Liên Hệ Chúng Tôi</h2>
            <div class="row">
                <div class="col-md-6">
                    <p>
                        <strong>Địa Chỉ:</strong> 123 Đường ABC, Phường XYZ, Quận 1, TP. Hồ Chí Minh
                    </p>
                    <p>
                        <strong>Điện Thoại:</strong> (+84) 123 456 789
                    </p>
                    <p>
                        <strong>Email:</strong> lienhe@nhacungcap.com
                    </p>
                </div>
                <div class="col-md-6">
                    <div class="ratio ratio-16x9">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=..." 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Tên Nhà Cung Cấp. Bản quyền thuộc về công ty.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
