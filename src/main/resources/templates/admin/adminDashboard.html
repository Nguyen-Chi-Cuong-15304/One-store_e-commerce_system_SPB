<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/dashboard.js" defer></script>
    <style>
        #sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        #sidebar a{
            color: white;
        }
        #sidebar .nav-link {
            color: white;
        }
        #sidebar .nav-link:hover {
            background-color: #495057;
            color: white;
        }

    </style>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky">
                    <h4 class="p-3">Admin Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/order/stats">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/product/">Sản phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/order/orderManagement">Đơn hàng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/supplier/">Nhà cung cấp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Khách hàng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Báo cáo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cài đặt</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Trang chủ</a>
                        </li>
                    </ul>
                </div>
            </nav>
    
            <!-- Main content -->
            <div class="main-content">
                <!-- Stats Section -->
                <div class="stats-grid">
                    <div class="stat-card" id="revenue-card">
                        <h3>Tổng doanh thu</h3>
                        <div class="value">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                    <div class="stat-card" id="orders-card">
                        <h3>Đơn hàng</h3>
                        <div class="value">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                    <div class="stat-card" id="customers-card">
                        <h3>Khách hàng</h3>
                        <div class="value">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                    <div class="stat-card" id="conversion-card">
                        <h3>Tỷ lệ chuyển đổi</h3>
                        <div class="value">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
    
                <!-- Charts Section -->
                <div class="charts-grid">
                    <div class="chart-container">
                        <h3>Doanh thu theo tháng</h3>
                        <canvas id="revenueChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Top sản phẩm bán chạy</h3>
                        <canvas id="topProductsChart"></canvas>
                    </div>
                </div>
    
                <!-- Recent Orders Section -->
                <div class="recent-orders">
                    <div class="header">
                        <h3>Đơn hàng gần đây</h3>
                        <button id="refresh-orders" class="refresh-btn">
                            <i class="fas fa-sync"></i> Làm mới
                        </button>
                    </div>
                    <div class="table-container">
                        <table id="recentOrdersTable">
                            <thead>
                                <tr>
                                    <th>Mã đơn</th>
                                    <th>Khách hàng</th>
                                    <th>Địa chỉ</th>
                                    <th>Giá trị</th>
                                    <th>Trạng thái</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="loading-row">
                                    <td colspan="5">
                                        <div class="loading-spinner"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
