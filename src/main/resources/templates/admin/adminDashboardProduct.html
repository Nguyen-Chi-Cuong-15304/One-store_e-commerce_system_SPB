<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS for the sidebar */
        #sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        #sidebar a{
            color: white;
        }
        #sidebar .nav-link {
            color: white;
        }
        #sidebar .nav-link:hover {
            background-color: #495057;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky">
                    <h4 class="p-3">Admin Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/order/stats">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/product/">Sản phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/order/orderManagement">Đơn hàng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/supplier/">Nhà cung cấp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Khách hàng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Báo cáo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cài đặt</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Trang chủ</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <a href="/product/add" class="btn btn-primary">Add Product</a>
                </div>
                <div class="container">
                    <!-- Your dashboard content goes here -->
                    <div class="row">
                        <div class="col-md-4" th:each="product: ${products}">
                            <div class="card">
                                <img th:src="@{'/product_image/'+ ${product.linkImg}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title"><b><span th:text="${product.productName}"></span></b></h5>
                                  <p class="card-text"><b><span>Giá: </span></b><span th:text="${product.price}"></span></p>
                                  <a th:href="@{/product/edit(id=${product.productID})}" class="btn btn-primary btn-sm">Edit</a>
                                  <a th:href="@{/product/delete(id=${product.productID})}" class="btn btn-danger btn-sm" onclick="return confirm('May chac chua?')">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Additional content -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
